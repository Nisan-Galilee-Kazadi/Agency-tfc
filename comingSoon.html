<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TFChtml</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main class="introSection coming">
            <section class="comingSoonSection">
            <img src="images/white-logo.png" alt="logo">
            <button><a href=""><i class="fas fa-shopping-cart"></i></a>BUY NOW</button>
            <h2>We are coming soon !</h2>
            <span></span>
            <p class="text">SOMETHING AWESOME IS IN THE WORKS.</p>
            <div class="timeline">
                <div class="box">
                    <h4>62</h4>
                    <p>Days</p>
                </div>
                <div class="box">
                    <h4>12</h4>
                    <p>Hours</p>
                </div>
                <div class="box">
                    <h4>58</h4>
                    <p>Minutes</p>
                </div>
                <div class="box">
                    <h4>49</h4>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="contact">
                <div class="address">
                    <p><img src="images/appel-telephonique (2).png" alt="icon">(+984) 256 897 21</p>
                    <p><img src="images/ouvrir-le-mail.png" alt="icon"> info@domain.com</p>
                    <p><img src="images/espace-reserve-a-la-carte.png" alt="icon"> San Francisco,USA</p>
                </div>
                <div class="Links">
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-google"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>
    </main>
    </body>
</html>
